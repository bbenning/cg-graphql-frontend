<div *ngIf="loading">
  Loading...
</div>
<div *ngIf="error">
  Error :(
</div>
<mat-card *ngIf="players">
  <mat-card-header>
    <mat-card-title>Spelers</mat-card-title>
    <mat-card-subtitle>Fifa 2018</mat-card-subtitle>
    <div class="example-spacer"></div>
    <button mat-mini-fab (click)="addPlayer = !addPlayer">
      <mat-icon aria-label="Voeg deelnemer toe">add</mat-icon>
    </button>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let player of players">
        <p>{{player.id}}: {{player.name}}</p>
      </mat-list-item>
      <div *ngIf="addPlayer">
        <mat-list-item>
          <mat-form-field class="full-width">
            <input matInput placeholder="Naam" name="naam" [(ngModel)]="newPlayer.name">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="savePlayer()">Opslaan</button>
        </mat-list-item>
      </div>
    </mat-list>
  </mat-card-content>

</mat-card>
